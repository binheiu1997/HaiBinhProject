<!DOCTYPE html>
<html>
<head>
	<title>week 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./styleCSSFinalProject.css">
	<script type="text/javascript" src="./finalProject.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Gelasio|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.google.com/">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		#myProgress {
			width: 100%;
			background-color: #ddd;
		}

		#myBar {
			width: 10%;
			height: 30px;
			background-color: #4CAF50;
			text-align: center;
			line-height: 30px;
			color: white;
		}
	</style>
	<script type="text/javascript">
		var i = 0;
		function move() {
			if (i == 0) {
				i = 1;
				var elem = document.getElementById("myBar");
				var width = 10;
				var id = setInterval(frame, 10);
				function frame() {
					if (width >= 100) {
						clearInterval(id);
						i = 0;
					} else {
						width++;
						elem.style.width = width + "%";
						elem.innerHTML = width  + "%";
					}
				}
			}
		}
	</script>
</head>
<body>

	<h1>Java script process bar</h1>
	<div id="myProgress">
		<div id="myBar">10%</div>
	</div>
	<button onclick="move()"> 
		Show percent
	</button>
</body>
</html>
