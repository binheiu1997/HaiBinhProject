<!DOCTYPE html>
<html>
	<head>
		
		<title>HTML fundamentals</title>
		<meta charset="utf-8">
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">

        
        input[type="text"] 
        { 
            background-color:white; 
            border: solid black 2px; 
            width:100% 
            background: transparent;
            text-align:center;
        } 

    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
        <table border="2", cellpadding="15" cellspacing="5">

            <tbody>
                <tr>
                    <td style="text-align: right;">
                        <strong>Last Name</strong>
                    </td>
                    <td><input type="text" name="lastName"></td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>First Name</strong>
                    </td>
                    <td><input type="text" name="firstName"></td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Address</strong></td>
                    <td>
                        <textarea rows="5", cols="50"></textarea>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;" >
                        <strong>City</strong>
                    </td>
                    <td colspan="2">
                        <input type="text" name="City"> 
                        <span>State</span>
                        <table>
                            <tr>
                                <input type="text" name="State">
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Zip/Postal Code</strong></td>
                    <td>
                        <input type="text" name="Zip">
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Country</strong></td>
                    <td>
                        <select name="City">
                        <option value="HCM" selected="selected">Ho chi minh city</option>
                        <option value="HN" selected="selected">Ha noi</option>
                        <option value="DNang" selected="selected">Da Nang</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Phone (country code, area code, number)</strong>
                    </td>
                    <td>
                        <span>(+</span>
                        <input type="text">
                        <span>)</span>
                        <input type="text">
                        <span>-</span>
                        <input type="text">
                    </td>
                    
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Email</strong>
                    </td>
                    <td><input type="text" name="lastName" required="true"></td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Birth date</strong>
                    </td>
                    <td>
                        <span>Month</span>
                        <input type="text" name="Month">
                        <span>Day</span>
                        <input type="text" name="Day">
                        <span>Year digit()</span>
                        <input type="text" name="Year">
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right;">
                        <strong>Gender</strong>
                    </td>
                    <td>
                        <select name="Gender">
                        <option value="Male" selected="selected">Male</option>
                        <option value="HN" selected="selected">Female</option>
                        <option value="DNang" selected="selected">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <strong>Starting date</strong>
                    </td>
                    <td>
                        Spring 2006 <input type="radio" name="2006" value="Spring"/> 
                        Summer 2006 <input type="radio" name="2006" value="Summer"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <strong>Comment/Questions</strong>
                    </td>
                    <td >
                        <textarea rows="5", cols="50"></textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <input type="submit" name="submitBtn" value="Submit">
                        <input type="reset" name="resetBtn" value="Reset the form">
                    </td>
                </tr>
            </tbody>
        </table>
	</body>
</html>
