<doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Accordion - Default functionality</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.google.com/">

		<style type="text/css">
			.thanhBar {
				background-color: #294a70;
				border-bottom: 5px solid #f4a024;
				display: block;
				float: left;
				width: 100%;
			}
			.navigation {
				width: 100%;
				padding: 0px;
				margin: 0px;

			}
			li.info {
				display: inline-block;
				background-color: #294a70;
				font-family: 'Open Sans', sans-serif;
				padding: 10px;
				border-left: 1px solid white;
				margin-right: -4px;
			}
			li:hover {
				background-color: #f4a024
			}
			a {
				text-decoration: none;
				color: #FFF;
				font-size: 20px;
			}
			a:hover {
				text-decoration: none;
				color: white;				
			}

			.dropdown {
				position: relative;
				display: inline-block;
			}
			.dropdown-content {
				display: none;
				position: absolute;
				top: 50px;
				background-color: #294a70;
				font-family: 'Open Sans', sans-serif;
				list-style: none;
				padding: 0px;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}
			.dropdown-content a {
				text-decoration: none;
				display: block;
			}
			ul li.liDropdown {
				padding: 10px;
				border-bottom: 1px solid white;
				font-size: 10px;
			}
			.dropdown:hover .dropdown-content {
				display: block;
			}
			body {
				background-image: url("https://cit.eiu.edu.vn/wp-content/uploads/2019/02/uc-1.jpg");
			}
		</style>
	</head>

	<body>

		<div class="thanhBar">
			<div class="container">
				<nav>
					<ul class="navigation">
						<li class="info" style="background-color: #f4a024"><a href="" class="">Trang chủ</a></li>
						<li class="info"><a href="">Khoa CNTT</a></li>
						<li class="dropdown info">
							<a href="">Chương trình đào tạo</a>
							<ul class="dropdown-content">
								<li class="liDropdown"><a href="">Ngành Kỹ thuật phần mềm</a></li>
								<li class="liDropdown"><a href="">Ngành mạng máy tính và truyền thông dữ liệu</a></li>
								<li class="liDropdown"><a href="">Ngành khoa học máy tính</a></li>
							</ul>
						</li>
						<li class="info"><a href="">Tin tức</a></li>
						<li class="info"><a href="">Sự kiện</a></li>
						<li class="info"><a href="">Nghiên cứu khoa học</a></li>
						<li class="info"><a href="">Giáo vụ</a></li>
						<li class="info"><a href="">Liên hệ</a></li>
					</ul>
				</nav>			
			</div>
		</div>


		
	</body>
	</html>
